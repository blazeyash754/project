{% include "header.html" %}


<main id="main" class="main">

  <form style="margin-top: 10vh; width: 60vw; margin-left: 10vw;" method="POST" action="{{ url_for('read_customers') }}">
    <p style="color: blue; font-size: 1.5rem;">Enter the Message</p>
    <div style="display: flex; gap: 1rem; justify-content: center;"> 

    <label>Message</label>
    <input type="text" placeholder="Enter Message"  name="message" class="form-control" id="inputEmail4" required>
    </div>
    <div class="card-body">
      <h5 class="card-title">Table with stripped rows</h5>
      <!-- Table with stripped rows -->
      <div class="card">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Name</th>
              <th scope="col">Mobile</th>
              <!-- <th scope="col">Age</th> -->
              <th scope="col">Send mail</th>
              <th scope="col">Start Date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          {% for i in customers%}

          <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{i.name}}</td>
            <td>{{i.mobile}}</td>
            <!-- <td></td> -->

            <td>
              <input type="checkbox" name={{i.id}} />
            </td>
            <td>2011-04-19</td>
            <td><a href="{{ url_for('edit_customer', id=i.id) }}" class="btn btn-primary">Edit</a></td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
        <!-- End Table with stripped rows -->


      </div>
    </div>
    <!-- <button type="submit">Delete</button> -->
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</main>

{% include "footer.html" %}
