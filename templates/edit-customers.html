{% include "header.html" %}
<main id="main" class="main">

    <div class="card col-10">
        <div class="card-body ">
        <h5 class="card-title">Edit Customer</h5>

        <!-- Vertical Form -->
        <form class="row g-3 justify-content-center" action="{{ url_for('edit_customer', id=customer.id) }}" method="post">
            <div class="col-12">
            <label for="inputNanme4" class="form-label">Customer Name</label>
            <input type="text" name="name" value="{{ customer.name }}" class="form-control" id="inputNanme4">
            </div>
            <div class="col-12">
            <label for="inputEmail4" class="form-label">Customer Email</label>
            <input type="email" name="email" value="{{ customer.email }}" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
                <label for="inputNanme4" class="form-label">Customer Mobile</label>
                <input type="text" name="mobile" value="{{ customer.mobile }}" class="form-control" id="inputNanme4">
                </div>
            <br>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Can Mail</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="canMail" id="gridRadios1" value="1" >
                    <label class="form-check-label" for="gridRadios1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="canMail" id="gridRadios2" value="0" checked>
                    <label class="form-check-label" for="gridRadios2">
                      No
                    </label>
                  </div>
                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Can Mobile</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="canMobile" id="gridRadios1" value="1" >
                    <label class="form-check-label" for="gridRadios1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="canMobile" id="gridRadios2" value="0" checked>
                    <label class="form-check-label" for="gridRadios2">
                      No
                    </label>
                  </div>
                </div>
            </fieldset>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
            </div>
        </form><!-- Vertical Form -->

        </div>
    </div>
</main>
{% include "footer.html" %}
